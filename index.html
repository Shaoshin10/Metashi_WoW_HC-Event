<!-- index.html - Rangliste der Streamer -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW HC Event – Rangliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2e2e2e;
    }
    tr:nth-child(even) {
      background-color: #262626;
    }
    a {
      color: #adccff;
      text-decoration: none;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .live-badge {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>WoW HC – Streamer Übersicht</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Clip 1</th>
        <th>Clip 2</th>
        <th>Clip 3</th>
        <th>Tode</th>
      </tr>
    </thead>
    <tbody id="streamer-table"></tbody>
  </table>

  <script>
    const clientId = 'ahbdg12dbfz1h536z4oixln6rw4cm5';
    const accessToken = 'evivsdf11txng1f48e3zqumxflprgq';

    async function fetchStreamerStatus(username) {
      const userRes = await fetch(`https://api.twitch.tv/helix/users?login=${username}`, {
        headers: {
          'Client-ID': clientId,
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const userData = await userRes.json();
      const user = userData.data[0];

      const streamRes = await fetch(`https://api.twitch.tv/helix/streams?user_id=${user.id}`, {
        headers: {
          'Client-ID': clientId,
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const isLive = streamRes.ok && (await streamRes.json()).data.some(s => s.game_name === 'World of Warcraft');

      return {
        displayName: user.display_name,
        profileImageUrl: user.profile_image_url,
        isLive,
        twitchUrl: `https://www.twitch.tv/${username}`
      };
    }

    fetch('streamer_data.json')
      .then(res => res.json())
      .then(async data => {
        const tbody = document.getElementById('streamer-table');

        for (const streamer of data) {
          const status = await fetchStreamerStatus(streamer.twitchName);
          const row = document.createElement('tr');

          const deaths = streamer.clips.filter(c => c).length;

          row.innerHTML = `
            <td>
              <a href="${status.twitchUrl}" target="_blank">
                <img class="avatar" src="${status.profileImageUrl}" alt="avatar">
                ${status.displayName}
              </a>
              ${status.isLive ? '<span class="live-badge">LIVE</span>' : ''}
            </td>
            ${streamer.clips.map(c =>
              c ? `<td><a href="${c}" target="_blank">Clip</a></td>` : '<td>-</td>'
            ).join('')}
            <td>${deaths}/3</td>
          `;

          tbody.appendChild(row);
        }
      });
  </script>
</body>
</html>
